name: Run Scripts

on:
  push:
    branches:
      - main

jobs:
  run-scripts:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      ############################################################################

      - name: All items to cart
        run: python all_items_to_cart.py

      - name: Cart Page
        run: python cart_page.py

      - name: Locked user
        run: python locked_user.py

      - name: Remove items from cart
        run: python remove_items_from_cart.py

      - name: User login
        run: python user_login.py
